<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spudooli Reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <script src="/static/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4"><h1>Spudooli Feed Reader</h1></span>
      </a>

      <ul class="nav ">
        <li class="nav-item"><a href="/" class="nav-link">Read</a></li>
        <li class="nav-item"><a href="" class="nav-link"></a></li>
        <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="/readinglist" class="nav-link">Reading List</a></li>
      </ul>
    </header>
  </div>
{% block header %}{% endblock %}
{% for message in get_flashed_messages() %}
<div class="flash">{{ message }}</div>
{% endfor %}
{% block content %}{% endblock %}

<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted"><p>Â© Copyright {{ now.year }} <br><a href="http://www.spudooli.com" target="_blank">Spudooli Investments
      Ltd</a></p></span>
  </div>
</footer>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
