{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}{% endblock %}</h2>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-3">

    </div>

    <div class="col-sm-9">
      <div class="postitem" style="overflow:hidden">
        <h3>Add a new item</h3>
        <form method="post">
          <div class="mb-3"></div>
          <label for="feedurl" class="form-label">Feed URL</label>
          <input name="feedurl" class="form-control" id="feedurl" required><br>
      </div>
      <div class="mb-3">
        <label for="feedtitle" class="form-label">Feed Title</label>
        <input name="feedtitle" class="form-control" id="feedtitle" required><br>
      </div>
      <div class="mb-3">
        <label for="websiteurl" class="form-label">Website URL</label>
        <input name="websiteurl" class="form-control" id="websiteurl" required><br>
        <input type="submit" value="Submit">
      </div>
      </form>

      <div class="col-sm-9">
        <div class="postitem" style="overflow:hidden">
          <h3>Feed Admin</h3>
          <div class="container">

            {% for item in feedlist %}
            <div class="row justify-content-start mydiv">
              <div class="col-4">
                <form action="{{ url_for('deletefeed', id=item[0]) }}" method="post">
                  <input class="danger" type="submit" value="Delete">
                </form>
              </div>
              <div class="col">
                {{ item[1]}}
              </div>
            </div>
            {% endfor %}
            <br><br>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}



  </div>

</div>
</div>
</div>
